<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="morgoth">
    <allow own="org.morgoth"/>
  </policy>
  <policy user="root">
    <allow own="org.morgoth"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.morgoth"/>
    <allow receive_sender="org.morgoth"/>
  </policy>
</busconfig>
