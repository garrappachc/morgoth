sudo: required
dist: trusty
language: cpp

compiler:
 - gcc

before_install:
 - sudo add-apt-repository -y ppa:beineri/opt-qt58-trusty
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get -qy update

install:
 - sudo apt-get -qy install qt58base qt58tools
 - sudo apt-get -qy install gcc-5 g++-5
 - sudo apt-get -qy install libsystemd-daemon-dev
 - wget https://cmake.org/files/v3.10/cmake-3.10.3-Linux-x86_64.sh && sudo sh cmake-3.10.3-Linux-x86_64.sh --prefix=/usr/local --exclude-subdir

script:
 - export CXX=g++-5
 - export CC=gcc-5
 - /usr/local/bin/cmake -DCMAKE_PREFIX_PATH=/opt/qt58/lib/cmake .
 - make VERBOSE=1
 - make test

os:
 - linux
